<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta property="og:title" content="Simple 3D Engine" />
        <meta property="og:type" content="article" />
        <meta property="og:description" content="wasd + mouse to move" />
        <meta property="og:url" content="https://mclee.com/code/graphics/museum/bisqwit/ds-engine/" />
        <meta property="og:image" content="https://mclee.com/code/graphics/museum/bisqwit/ds-engine/screenshot.png" />
        <meta property="og:image:alt" content="screenshot" />
        <meta property="fb:app_id" content="305757112822507" />
    </head>
    <body>
        <script type='text/javascript'>
          var Module = {};
          fetch('index.wasm')
            .then(response =>
              response.arrayBuffer()
            ).then(buffer => {
              Module.canvas = document.getElementById("canvas");
              Module.wasmBinary = buffer;
              var script = document.createElement('script');
              script.src = "index.js";
              script.onload = function() {
                console.log("Emscripten boilerplate loaded.")
              }
              document.body.appendChild(script);
            });
        </script>
        <canvas id="canvas" style="width:100%; height:100%"></canvas>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Blinds Folding</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js" integrity="sha512-WafpPDLG+DwH6lDCsUrzvXU6/TAEFoUmK5udCmfzEoYyK28uXLF5DWk3yLOQ1PqLo9cxH/Ys/Jex6q1jHu+EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- <script src="./cdnjs.cloudflare.com_ajax_libs_three.js_0.154.0_three.min.js"></script> -->
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    
    <body>
        <div id="output"></div>
        <script type="text/javascript">
            const WIDTH = 5, HEIGHT = 5, PIECES = 5; //can change to see result
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 12;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: false } );
            material.side = THREE.DoubleSide;

            for(var i=0; i<PIECES; i++) {
                const newHeight = HEIGHT / PIECES;
                var plane = new THREE.Mesh(new THREE.PlaneGeometry(WIDTH, newHeight), material);
                plane.position.y = (i * newHeight) + (i * 0.2) - 2; //0.2 is gap, -2 is y offset to center mesh
                scene.add(plane);
            }

            function render() {
                requestAnimationFrame( render );
                renderer.render( scene, camera );
            };

            render();
        </script>    
    </body>
<html>
